	<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">

				<div class="modal-header">
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block">
						<div class="">
							<input id="username" type="text" class="form-control input-lg" placeholder="User Name">
						</div>
						<div class="form-group">
							<input id="password" type="password" class="form-control input-lg" placeholder="Password">
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block" onclick="doLogin()">Sign In</button>
							<span class="pull-right"><a href="http://localhost:8080/Prediction/Plogin.jsp#">Register</a></span><span><a href="http://localhost:8080/Prediction/Plogin.jsp#">Need help?</a></span>

	<!-- JavaScript jQuery code from Bootply.com editor  -->

	<script type="text/javascript">
		$(document).ready(function() {

		});

		function doLogin() {
			$.ajax({
				url : 'http://localhost:8080/Prediction/prediction/user/login',
				data : 'username=' + username + '&password=' + password,
				beforeSend : function(request) {
					request.setRequestHeader("Authorization", "Negotiate");
				},
				type : 'GET',
				dataType : 'text',
				success : function(response) {
					if(response)
						{
						window.location.href = "http://localhost:8080/Prediction/welcome.jsp";
						}

					window.location.href = "http://localhost:8080/Prediction/welcome.jsp";

					},
				error : function(error) {
					alert("API failure ");
				},
			});
 
		}
	</script>
